{% extends 'main/base.html' %}

{% block title %}天河信息社{% endblock %}

{% block body %}
<h1>已收到您宝贵的意见！还有<span id="sp">5</span>秒跳转到首页...</h1>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/";
        }
        x--;
    }
</script>
{% endblock %}
